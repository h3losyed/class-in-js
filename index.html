<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <p>how to use a JS class.</p>
    <p id="details"></p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        student1 = new student("Riya ", 2014);
        document.getElementById("student1").innerHTML = "My name is " + student1.name + "I was born in " + student1.year + ". My age is " + student1.age();
        student2 = new student("Tina ", 2018);
        document.getElementById("student2").innerHTML = "My name is " + student2.name + "I was born in " + student2.year + ". My age is " + student2.age();

        class car {
                constructor(brand) {
                    this.carname = brand;
                }
                present() {
                    return 'I have a ' + this.carname;
                }
            }
            class model extends car {
                constructor(brand, mod) {
                    super(brand);
                    this.model = mod;
                }
                show() {
                    return this.present() + ', it is a ' + this.model;
                }
            }
            let myCar = new model("Ford", "Mustang");
            document.getElementById("details").innerHTML = myCar.show();
    </script>
</body>

</html>
